不滿被造謠「與共諜餐敘」 林飛帆怒告三項罪名
新頭殼newtalk | 鄭仰哲 綜合報導
發布 2019.11.27 | 14:34

近日網路瘋傳一張民進黨副秘書長林飛帆與台灣、香港民運人士的聚餐合照，被有心人士扭曲造謠，林飛帆與共諜「王立強」同桌餐敘。對此，林飛帆今（27日）前往刑事局正式提告三項罪行，包含違反《刑法》加重誹謗罪、變造文書罪，以及違反《社會秩序維護法》。

林飛帆不滿的說，雖然已透過臉書、網站、媒體進行說明，但一直到今天仍有人在說「這張照片裡的人是王立強」。所以他決定不再姑息！今天來刑事局提告希望警方能提供協助。
